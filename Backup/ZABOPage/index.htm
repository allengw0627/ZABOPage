<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script type="text/javascript" src="jquery-1.10.2.js"></script>
    <script type="text/javascript" >
        $(window).load(function() {
            position();
        });
        $(window).resize(function() {
            position();
        });
        function position() {
            var screenw = $(window).innerWidth();
            var screenh = $(window).innerHeight();
            var divw = $("#enterdiv").width();
            var divh = $("#enterdiv").height();
            $("#enterdiv").css("left", screenw / 2 - divw / 2).css("top", screenh / 2 - divh / 2).css("opacity", .5);
            $("#enterdiv").mouseover(function() {
                $("#enterdiv").animate({ opacity: 1 }, 100);
            });
            $("#enterdiv").mouseout(function() {
                $("#enterdiv").animate({ opacity: .5 }, 100);
            });
        }       
    </script>
</head>
<body style="background-color: Black; position:relative ">

<div id="enterdiv" style="position:absolute;" ><a href="zabomusic.aspx"><img style="border:none " alt="enter" src="enter.png" /></a></div>

</body>
</html>
